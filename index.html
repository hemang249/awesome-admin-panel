<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pied Piper</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>

	<nav class="sidebar">
		<div class="sidebar-top">
			<h1>Company</h1>
		</div>

		<li> 
			<i class="fa fa-home" style="color: #fff;"></i>
			<span>Overview</span>	
		</li>		
		<li> 
		<i class="fa fa-dollar-sign" style="color: #fff;"></i>
			<span>Finances </span>
		</li>
		<li>
	 		<i class="fa fa-briefcase" style="color: #fff;"></i>

		<div class="snackbar">
			<div class="snackbar-search">
				<i class="fa fa-search"></i>
				<input type="text" placeholder="Search...">
			</div>

			<div class="snackbar-profile">
				<i class="fa fa-envelope" style="margin-right: 30px;"></i>
				<i class="fa fa-bell" style="margin-right: 15px;"> </i>

			</div>
		</div>

		<div class="welcome">
			<span>Hello, Welcome Back</span>
			<button>Import</button>
		</div>

		<div class="pills">
			<div class="pill neon">
				<i class="fa fa-arrow-circle-up" style="color: white; font-size: 55px"></i>
				<div>
					<p class="pill-heading">Total sales</p>
					<span class="pill-num">$400</span>
					<span>This Month</span>
				</div>
			</div>
			<div class="pill blue">
				<i class="fa fa-arrow-circle-up" style="color: white; font-size: 55px"></i>
				<div>
					<p class="pill-heading">Total sales</p>
					<span class="pill-num">$400</span>
					<span>This Month</span>
				</div>
			</div>
			<div class="pill pink">
				<i class="fa fa-arrow-circle-up" style="color: white; font-size: 55px"></i>
				<div>
					<p class="pill-heading">Total sales</p>
					<span class="pill-num">$400</span>
					<span>This Month</span>
				</div>
			</div>
			<div class="pill ochre">
				<i class="fa fa-arrow-circle-up" style="color: white; font-size: 55px"></i>
				<div>
					<p class="pill-heading">Total sales</p>
					<span class="pill-num">$400</span>
					<span>This Month</span>
				</div>
			</div>
		</div>

		<div class="stats">
			
		</div>

	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
